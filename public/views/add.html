<div class="page-header">
  <h3>New Whitelist <small></small></h3>
</div>
<form ng-submit="addURL()" ng-show="isLoggedIn()" style="margin-top:30px;">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="gmail" maxlength="50" ng-model="name"></input>
  </div>
  <div class="form-group">
    <label>Comma separated URLs</label>
    <textarea rows="10" style="height: auto;" type="text" class="form-control" placeholder="mail.google.com,example.com" ng-model="whitelist"></textarea>
  </div>
  <button id="add" type="submit" class="btn btn-primary">Add</button>
</form>
